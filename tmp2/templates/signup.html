<div class="container margin-top-title">
    <div class="jumbotron">
        <h1>{{'SIGN_UP_TEXT' | translate}}</h1>
        <p>Sign  Up Here!</p> 
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Sign Up for <span data-ng-bind="WEBSITE_NAME"></span></legend>
                    <div class="form-group">
                        <label for="inputEmail" class="col-md-2 control-label">Email</label>

                        <div class="col-md-10">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-md-2 control-label">Password</label>

                        <div class="col-md-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-md-2 control-label">Confirm Password</label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Confirm Password" ng-model="user.confirmPassword">
                        </div>
                    </div>
                    <input type="checkbox"> I agree to the <a href="#">{{WEBSITE_NAME}} Terms and Conditions</a><br>
                    <!--<div class="form-group">
                        <div vc-recaptcha key="'-------'"></div>
                    </div>-->
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-2" ng-click="signUp();">
                            <a href="javascript:void(0)" class="btn btn-raised btn-warning">Submit</a>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>
</div>
